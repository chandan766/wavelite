<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WaveLite Signaling Worker Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ccc; border-radius: 5px; }
        .success { color: green; }
        .error { color: red; }
        button { padding: 10px 15px; margin: 5px; cursor: pointer; }
        input { padding: 8px; margin: 5px; width: 200px; }
        pre { background: #f5f5f5; padding: 10px; border-radius: 3px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>WaveLite Signaling Worker Test</h1>
    
    <div class="test-section">
        <h3>Test Configuration</h3>
        <label>Worker URL: <input type="text" id="workerUrl" value="/workers/signaling" placeholder="Enter worker URL"></label><br>
        <label>Peer ID: <input type="text" id="peerId" value="test-peer-123" placeholder="Enter peer ID"></label><br>
        <label>Test SDP: <input type="text" id="testSdp" value='{"type":"offer","sdp":"test-sdp-data"}' placeholder="Enter test SDP"></label>
    </div>

    <div class="test-section">
        <h3>Test Operations</h3>
        <button onclick="testSubmitOffer()">Submit Offer</button>
        <button onclick="testSubmitAnswer()">Submit Answer</button>
        <button onclick="testFetchOffer()">Fetch Offer</button>
        <button onclick="testFetchAnswer()">Fetch Answer</button>
        <button onclick="testDeletePeer()">Delete Peer Data</button>
        <button onclick="testDeleteAll()">Delete All Data</button>
    </div>

    <div class="test-section">
        <h3>Test Results</h3>
        <div id="results"></div>
    </div>

    <script>
        function log(message, isError = false) {
            const results = document.getElementById('results');
            const div = document.createElement('div');
            div.className = isError ? 'error' : 'success';
            div.innerHTML = `<strong>${new Date().toLocaleTimeString()}</strong>: ${message}`;
            results.appendChild(div);
            results.scrollTop = results.scrollHeight;
        }

        function getWorkerUrl() {
            return document.getElementById('workerUrl').value;
        }

        function getPeerId() {
            return document.getElementById('peerId').value;
        }

        function getTestSdp() {
            return document.getElementById('testSdp').value;
        }

        async function testSubmitOffer() {
            try {
                const response = await fetch(getWorkerUrl(), {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        type: 'offer',
                        peerId: getPeerId(),
                        data: getTestSdp()
                    })
                });
                
                const result = await response.json();
                log(`Submit Offer: ${JSON.stringify(result)}`);
            } catch (error) {
                log(`Submit Offer Error: ${error.message}`, true);
            }
        }

        async function testSubmitAnswer() {
            try {
                const response = await fetch(getWorkerUrl(), {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        type: 'answer',
                        peerId: getPeerId(),
                        data: getTestSdp()
                    })
                });
                
                const result = await response.json();
                log(`Submit Answer: ${JSON.stringify(result)}`);
            } catch (error) {
                log(`Submit Answer Error: ${error.message}`, true);
            }
        }

        async function testFetchOffer() {
            try {
                const response = await fetch(`${getWorkerUrl()}?peerId=${encodeURIComponent(getPeerId())}&type=offer`);
                const result = await response.json();
                log(`Fetch Offer: ${JSON.stringify(result)}`);
            } catch (error) {
                log(`Fetch Offer Error: ${error.message}`, true);
            }
        }

        async function testFetchAnswer() {
            try {
                const response = await fetch(`${getWorkerUrl()}?peerId=${encodeURIComponent(getPeerId())}&type=answer`);
                const result = await response.json();
                log(`Fetch Answer: ${JSON.stringify(result)}`);
            } catch (error) {
                log(`Fetch Answer Error: ${error.message}`, true);
            }
        }

        async function testDeletePeer() {
            try {
                const response = await fetch(`${getWorkerUrl()}?peerId=${encodeURIComponent(getPeerId())}`, {
                    method: 'DELETE'
                });
                const result = await response.json();
                log(`Delete Peer: ${JSON.stringify(result)}`);
            } catch (error) {
                log(`Delete Peer Error: ${error.message}`, true);
            }
        }

        async function testDeleteAll() {
            try {
                const response = await fetch(`${getWorkerUrl()}?peerId=`, {
                    method: 'DELETE'
                });
                const result = await response.json();
                log(`Delete All: ${JSON.stringify(result)}`);
            } catch (error) {
                log(`Delete All Error: ${error.message}`, true);
            }
        }

        // Auto-test on page load
        window.onload = function() {
            log('Test page loaded. Ready to test signaling worker.');
        };
    </script>
</body>
</html>
