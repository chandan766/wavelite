<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  
  <!-- ✅ Optimized Title for SEO -->
  <title>WaveLite Chat - Peer-to-Peer WebRTC Chat & File Sharing App</title>
  
  <!-- ✅ SEO Meta Description -->
  <meta name="description" content="WaveLite Chat is a secure, peer-to-peer chat app using WebRTC. Send text and files (images, video, audio) directly between browsers without a server. Try it free now!" />
  
  <!-- ✅ Open Graph Meta for Social Sharing -->
  <meta property="og:title" content="WaveLite Chat - P2P Chat App with WebRTC" />
  <meta property="og:description" content="WaveLite Chat lets you chat and share files securely using WebRTC. No servers, no data stored. 100% browser-based and free." />
  <meta property="og:url" content="https://wavelite.pages.dev/" />
  <meta property="og:type" content="website" />
  
  <!-- ✅ Twitter Card Meta -->
  <meta name="twitter:card" content="summary" />
  <meta name="twitter:title" content="WaveLite Chat - Secure P2P WebRTC Chat App" />
  <meta name="twitter:description" content="WaveLite Chat is a real-time chat app using WebRTC. Chat peer-to-peer, no servers or accounts needed." />
  
  <!-- ✅ Canonical URL for Indexing -->
  <link rel="canonical" href="https://wavelite.pages.dev/" />
  
  <!-- ✅ Favicon (Optional but Good for Branding) -->
  <link rel="icon" href="favicon.ico" type="image/x-icon" />

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome Icons -->
  <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free/css/all.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header class="header custom-bg py-2 text-white d-flex justify-content-between align-items-center px-3">
    <!-- Left Section -->
    <button id="delete-all-btn" class="btn btn-link text-white fs-6 p-0 text-decoration-none fw-bold border-0 text-start">
      <i class="fa-solid fa-message"></i> Wave Lite
      <div id="status" class="text-white small" style="margin-left: 1.5rem; font-size: 0.7rem;"></div>
    </button>

    <!-- Right Buttons -->
    <button class="btn btn-link text-white fs-5 p-0" id="reloadBtn" title="Refresh">
      <i class="fas fa-rotate"></i>
    </button>

    <button class="btn btn-link text-white fs-5 p-0" id="settingBtn" data-bs-toggle="modal" data-bs-target="#savePeerModal" title="Watch a Peer ID">
      <i class="fas fa-cog"></i>
    </button>
  </header>


  <!-- Hidden Google Form -->
  <div id="exchangeForm" hidden style="display:none;">
    <iframe name="hidden_iframe" id="hidden_iframe" style="display:none;"></iframe>
    <form id="myForm" action="https://docs.google.com/forms/u/0/d/e/1FAIpQLSej8F-WqVXrneoK1caUwagNb8EbcsLG7c2IWbgzlGIxd7xYAQ/formResponse" method="POST" target="hidden_iframe">
      <input type="text" id="peerId" name="entry.1244760702" hidden>
      <input type="text" id="role" name="entry.443244439" hidden>
      <input type="text" id="sdpContent" name="entry.479288741" hidden>
    </form>
  </div>

  <!-- Peer ID Login Card -->
  <main class="container d-flex justify-content-center align-items-center vh-100" id="login-section">
    <div class="card shadow p-4 w-100" style="max-width: 400px;">
      <h5 class="text-center mb-3">Connect to Peer</h5>
      <form id="peerForm">
        <div class="mb-3">
          <label for="chat-username" class="form-label">
            <i class="fas fa-user me-1 text-secondary"></i> Your Name
          </label>
          <input type="text" id="chat-username" class="form-control" placeholder="Enter your name [default: Anonymous]">
          <span id="name-error" class="text-danger small"></span>
        </div>
        <div class="mb-3">
          <label for="peer-id" class="form-label">
            <i class="fas fa-id-badge me-1 text-secondary"></i> Peer ID
          </label>
          <input type="text" id="peer-id" class="form-control" placeholder="Enter Peer ID [default: peer123]">
          <span id="peer-error" class="text-danger small"></span>
        </div>
        <div id="peerBtnGroup" class="d-flex justify-content-between">
          <button type="submit" id="peerIdSubmit" class="btn text-white btn-sm custom-bg w-50"><i class="fa-solid fa-plug"></i> Connect</button>
          <button type="button" id="joinPeer" class="btn btn-secondary ms-4 w-50"><i class="fa-solid fa-right-to-bracket"></i> Join</button>
        </div>
      </form>
      <!--  Connection Status Panel (initially hidden)-->
      <div id="connectionStatusPanel" class="mt-2 d-none">
        <div class="alert alert-info p-3 rounded-3 shadow-sm mb-0">
          <div class="d-flex align-items-center mb-2">
            <div class="spinner-border me-3" role="status" style="width: 1.2rem; height: 1.2rem;"></div>
            <strong id="connectionStatusText">Initializing connection...</strong>
          </div>
          <div class="progress" style="height: 6px;">
            <div id="connectionProgressBar" class="progress-bar custom-bg" role="progressbar" style="width: 10%;"></div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- Chat section -->
  <div id="chat-section" class="d-none">
    <div id="chat-display" class="d-flex flex-column pt-4"></div>
    <div class="chat-input-section">
      <!-- Text Message Input Group -->
      <div id="text-input-group" class="d-flex align-items-center gap-2">
        <button id="btn-toggle" class="btn btn-outline-secondary"><i class="fas fa-paperclip"></i></button>
        <input type="text" id="chat-message" class="form-control" placeholder="Start typing...">
        <button id="btn-send-text" class="btn custom-bg text-white"><i class="fas fa-paper-plane"></i></button>
      </div>

      <!-- Media File Input Group (Initially Hidden) -->
      <div id="media-input-group" class="d-flex align-items-center gap-2 d-none">
        <button id="btn-toggle-back" class="btn btn-outline-secondary"><i class="fas fa-times"></i></button>
        <input type="file" id="chat-file" class="form-control">
        <button id="btn-send-media" class="btn custom-bg text-white"><i class="fas fa-paper-plane"></i></button>
      </div>
    </div>

  </div>

  <!-- Save Peer ID Modal -->
<div class="modal fade" id="savePeerModal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title"><i class="fas fa-cog"></i> Settings</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <label class="form-label mt-3 custom-bg text-white p-2 w-100 mb-2"><i class="fas fa-address-card"></i> Save Peer Information </label>
        <div class="d-flex align-items-center mb-2 ps-2 text-white custom-bg">
          <i class="fas fa-user me-2 fs-5 px-1"></i>
          <input type="text" id="peerNameToSave" class="form-control rounded-0" placeholder="Enter Peer Name">
        </div>
        <div class="d-flex align-items-center mb-2 ps-2 text-white custom-bg">
          <i class="fas fa-id-badge me-2 fs-5 px-1"></i>
          <input type="text" id="peerIdToSave" class="form-control rounded-0" placeholder="Enter Peer Id (default: peer123)">
        </div>
        <div id="save-peer-alert" class="mt-2 text-danger small d-none">Notification permission denied. Cannot save Peer ID.</div>
        <label class="form-label mt-3 custom-bg text-white p-2 w-100 mb-2"><i class="fas fa-server"></i> Select STUN Servers <span class="text-warning" id="stunSaveStatus"></span></label>
        <div id="stunServerCheckboxes" class="form-check-group">
          <div class="form-check bg-warning">
            <input class="form-check-input stun-option" type="checkbox" value="stun:stun.l.google.com:19302" id="stun1">
            <label class="form-check-label" for="stun1">stun.l.google.com:19302</label>
          </div>
          <div class="form-check bg-warning">
            <input class="form-check-input stun-option" type="checkbox" value="stun:stun1.l.google.com:19302" id="stun2">
            <label class="form-check-label" for="stun2">stun1.l.google.com:19302</label>
          </div>
          <div class="form-check bg-warning">
            <input class="form-check-input stun-option" type="checkbox" value="stun:stun2.l.google.com:19302" id="stun3">
            <label class="form-check-label" for="stun3">stun2.l.google.com:19302</label>
          </div>
          <div class="form-check bg-warning">
            <input class="form-check-input stun-option" type="checkbox" value="stun:stun3.l.google.com:19302" id="stun4">
            <label class="form-check-label" for="stun4">stun3.l.google.com:19302</label>
          </div>
          <div class="form-check bg-warning">
            <input class="form-check-input stun-option" type="checkbox" value="stun:stun4.l.google.com:19302" id="stun5">
            <label class="form-check-label" for="stun5">stun4.l.google.com:19302</label>
          </div>
          <div class="form-check bg-warning">
            <input class="form-check-input stun-option" type="checkbox" value="stun:stun.stunprotocol.org:3478" id="stun6">
            <label class="form-check-label" for="stun6">stun.stunprotocol.org:3478</label>
          </div>
        </div>
        <div id="stun-error" class="mt-2 text-danger small d-none">Please select at least 2 STUN servers.</div>
      </div>
      <div class="modal-footer">
        <button class="btn btn-sm btn-secondary w-25" data-bs-dismiss="modal">Cancel</button>
        <button class="btn btn-sm text-white custom-bg w-25 ms-4" id="confirmSavePeerBtn">Save</button>
      </div>
    </div>
  </div>
  
</div>

<!-- Auto Join Prompt Modal -->
<div class="modal fade" id="autoJoinModal" tabindex="-1">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Incoming Connection Request</h5>
      </div>
      <div class="modal-body">
        <p id="autoJoinMessage" class="mb-0"></p>
      </div>
      <div class="modal-footer">
        <button class="btn btn-sm btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <button class="btn btn-sm custom-bg text-white" id="autoJoinConfirmBtn">Join</button>
      </div>
    </div>
  </div>
</div>


  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
  <script>
    $(document).ready(function () {
      // Toggle to file input mode
      $('#btn-toggle').click(() => {
        $('#text-input-group').addClass('d-none');
        $('#media-input-group').removeClass('d-none');
      });

      // Toggle back to text input mode
      $('#btn-toggle-back').click(() => {
        $('#media-input-group').addClass('d-none');
        $('#text-input-group').removeClass('d-none');
      });
    });
  </script>
</body>
</html>
